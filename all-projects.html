<header class="bg-white shadow-sm fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                     src="https://files.cdn-files-a.com/uploads/10601552/400_filter_nobg_67f7be5f53ddb.png">
            </div>

            <div class="-mr-2 -my-2 md:hidden">
                <button id="mobile-menu-button"
                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <nav class="hidden md:flex space-x-10">
                <a href="index.html#home" class="text-base font-medium text-gray-500 hover:text-gray-900 transition-colors">Accueil</a>
                <a href="index.html#about" class="text-base font-medium text-gray-500 hover:text-gray-900 transition-colors">À propos</a>
                <a href="index.html#services" class="text-base font-medium text-gray-500 hover:text-gray-900 transition-colors">Projets</a>

                <a href="index.html#valeurs" class="text-base font-medium text-gray-500 hover:text-gray-900 transition-colors">Valeurs</a>
                <a href="index.html#contact" class="text-base font-medium text-gray-500 hover:text-gray-900 transition-colors">Contact</a>
            </nav>

            <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                <a href="#donation"
                   class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700">
                    Faire un don
                </a>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden">
            <div class="pt-5 pb-6 px-5 bg-white shadow-lg rounded-lg">
                <nav class="grid gap-y-8">
                    <a href="index.html#home" class="text-base font-medium text-gray-900 hover:text-gray-700">Accueil</a>
                    <a href="index.html#about" class="text-base font-medium text-gray-900 hover:text-gray-700">À propos</a>
                    <a href="index.html#services" class="text-base font-medium text-gray-900 hover:text-gray-700">Projets</a>

                    <a href="index.html#valeurs" class="text-base font-medium text-gray-900 hover:text-gray-700">Valeurs</a>
                    <a href="index.html#contact" class="text-base font-medium text-gray-900 hover:text-gray-700">Contact</a>
                </nav>

                <div class="mt-6">
                    <a href="index.html#donation"
                       class="w-full flex items-center justify-center px-4 py-2 rounded-md text-white bg-green-600 hover:bg-green-700">
                        Faire un don
                    </a>

<!-- PAGE CONTENT -->
<section id="services" class="py-16">
