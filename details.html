<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Projet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        .project-detail {
            max-width: 800px;
            margin: auto;
        }

        .project-detail img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
        }

        .project-detail h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }

        .project-detail p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="project-detail" id="project-detail">
        <p>Chargement...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get("id"); // récupère l'id de l'URL

            if (!projectId) {
                document.getElementById("project-detail").innerHTML = "<p>Projet introuvable.</p>";
                return;
            }

            try {
                const API_URL = "http://localhost:5000/api/items";
                const response = await axios.get(API_URL);
                const items = response.data;

                const project = items.find(p => p.id == projectId);

                if (!project) {
                    document.getElementById("project-detail").innerHTML = "<p>Projet introuvable.</p>";
                    return;
                }

                // Affichage du projet
                document.getElementById("project-detail").innerHTML = `
        <img src="assets/800_5cdc003c680f4.jpg" alt="${project.name}">
        <h2>${project.name}</h2>
        <p>Prix : ${project.price} Ar</p>
        <p>Description du projet ici (placeholder)</p>
      `;

            } catch (err) {
                console.error(err);
                document.getElementById("project-detail").innerHTML = "<p>Impossible de charger les détails du projet.</p>";
            }
        });
    </script>

</body>

</html>
