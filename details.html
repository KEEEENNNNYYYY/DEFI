<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Projet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            /* Empêche le scroll horizontal */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .project-detail {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-detail img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 1rem;
        }

        .project-content {
            overflow-y: auto;
            /* scroll vertical si nécessaire */
            word-wrap: break-word;
            /* empêche le texte long de créer un scroll horizontal */
        }

        .project-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        .project-content p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            white-space: pre-line;
            /* garde les sauts de ligne */
        }

        .back-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <div class="project-detail" id="project-detail">
        <p>Chargement...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get("id");

            const detailContainer = document.getElementById("project-detail");

            if (!projectId) {
                detailContainer.innerHTML = "<p>Projet introuvable.</p>";
                return;
            }

            try {
                const API_URL = "https://defi-admin-back-end.onrender.com/api/items";
                const response = await axios.get(API_URL);
                const items = response.data;

                const project = items.find(p => p.id == projectId);

                if (!project) {
                    detailContainer.innerHTML = "<p>Projet introuvable.</p>";
                    return;
                }

                // Affichage du projet avec image dynamique
                detailContainer.innerHTML = `
          <img src="${project.imageUrl || 'assets/placeholder.jpg'}" alt="${project.name}">
          <div class="project-content">
            <h2>${project.name}</h2>
            <p>${project.contenu}</p>
          </div>
        `;

                // Bouton retour
                const btn = document.createElement("button");
                btn.textContent = "← Retour";
                btn.className = "back-btn";
                btn.addEventListener("click", () => {
                    window.location.href = "index.html";
                });
                detailContainer.appendChild(btn);

            } catch (err) {
                console.error(err);
                detailContainer.innerHTML = "<p>Impossible de charger les détails du projet.</p>";
            }
        });
    </script>


</body>

</html>
